<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/public/css/login.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="#" method="post">
            <div class="input-container">
                <i class="fa-solid fa-envelope"></i>
                <input type="email" id="email" name="email" placeholder="Enter your email">
            </div>
            <div class="input-container">
                <i class="fa-solid fa-lock"></i>
                <input type="password" id="password" name="password" placeholder="Confirm a password">
            </div>
            <div class="remember-me">
                <input type="checkbox" id="remember" name="remember">
                <p>Remember me</p>
                <a href="#" class="forgot">Forgot Password?</a>
            </div>
            <button type="submit">Login Now</button>
            <div class="signup">
                <p>Don't have an account</p>
                <a href="/public/view/registration.html">Signup now</a>
            </div>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/fb66dd7b25.js" crossorigin="anonymous"></script>
</body>
</html>
